name: Deploy Environments

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main, develop]
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - review
          - staging
          - production

env:
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.24.0'

jobs:
  # ============================================
  # REVIEW ENVIRONMENT (PR Preview)
  # ============================================
  determine-review-environment:
    name: Determine Review Environment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      pr-number: ${{ github.event.pull_request.number }}
      pr-branch: ${{ github.event.pull_request.head.ref }}
    steps:
      - name: Check if should deploy
        id: check
        run: |
          if [ "${{ github.event.action }}" == "closed" ]; then
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          fi

  deploy-backend-review:
    name: Deploy Backend to Review
    runs-on: ubuntu-latest
    needs: determine-review-environment
    if: needs.determine-review-environment.outputs.should-deploy == 'true'
    environment:
      name: Review
      url: ${{ steps.deploy.outputs.url || 'N/A' }}
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Deploy to Review Environment
        id: deploy
        run: |
          echo "ðŸš€ Deploying backend to Review environment for PR #${{ github.event.pull_request.number }}"
          echo "Branch: ${{ github.event.pull_request.head.ref }}"
          # Add your review deployment logic here
          # Example: Deploy to a preview/staging service
          echo "url=https://review-pr-${{ github.event.pull_request.number }}.sportify.app" >> $GITHUB_OUTPUT

      - name: Comment PR with deployment URL
        if: steps.deploy.outputs.url != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Backend deployed to Review environment: ${url}`
            });

  deploy-frontend-review:
    name: Deploy Frontend to Review
    runs-on: ubuntu-latest
    needs: determine-review-environment
    if: needs.determine-review-environment.outputs.should-deploy == 'true'
    environment:
      name: Review
      url: ${{ steps.deploy.outputs.url || 'N/A' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Deploy to Review Environment
        id: deploy
        run: |
          echo "ðŸš€ Deploying frontend to Review environment for PR #${{ github.event.pull_request.number }}"
          # Add your review deployment logic here
          echo "url=https://review-pr-${{ github.event.pull_request.number }}.sportify.app" >> $GITHUB_OUTPUT

      - name: Comment PR with deployment URL
        if: steps.deploy.outputs.url != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Frontend deployed to Review environment: ${url}`
            });

  # ============================================
  # STAGING ENVIRONMENT (Development)
  # ============================================
  determine-staging-environment:
    name: Determine Staging Environment
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      branch: ${{ github.ref_name }}
    steps:
      - name: Check if should deploy
        id: check
        run: echo "should-deploy=true" >> $GITHUB_OUTPUT

  deploy-backend-staging:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    needs: determine-staging-environment
    if: needs.determine-staging-environment.outputs.should-deploy == 'true'
    environment:
      name: Staging
      url: ${{ steps.deploy.outputs.url || 'https://staging-api.sportify.app' }}
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Deploy to Render (Staging)
        if: ${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL != '' }}
        id: deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}
        run: |
          echo "ðŸš€ Deploying backend to Staging environment..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL" || exit 1
          echo "url=https://staging-api.sportify.app" >> $GITHUB_OUTPUT

      - name: Deploy to Heroku (Staging)
        if: ${{ secrets.HEROKU_STAGING_API_KEY != '' && secrets.HEROKU_STAGING_APP_NAME != '' }}
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_STAGING_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_STAGING_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "backend"
          procfile: "web: cd backend && npm start"
          usedocker: false

      - name: Run database migrations (Staging)
        if: ${{ secrets.STAGING_DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: npx prisma migrate deploy

  deploy-frontend-staging:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    needs: determine-staging-environment
    if: needs.determine-staging-environment.outputs.should-deploy == 'true'
    environment:
      name: Staging
      url: ${{ steps.deploy.outputs.url || 'https://staging.sportify.app' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Deploy to Netlify (Staging)
        id: deploy
        if: ${{ secrets.NETLIFY_STAGING_AUTH_TOKEN != '' && secrets.NETLIFY_STAGING_SITE_ID != '' }}
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build/web'
          production-branch: develop
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy to Staging from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_STAGING_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}

      - name: Deploy to Firebase Hosting (Staging)
        if: ${{ secrets.FIREBASE_STAGING_SERVICE_ACCOUNT != '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_STAGING_SERVICE_ACCOUNT }}'
          channelId: staging
          projectId: ${{ secrets.FIREBASE_STAGING_PROJECT_ID }}

  # ============================================
  # PRODUCTION ENVIRONMENT (Main Branch)
  # ============================================
  determine-production-environment:
    name: Determine Production Environment
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
      branch: ${{ github.ref_name }}
    steps:
      - name: Check if should deploy
        id: check
        run: echo "should-deploy=true" >> $GITHUB_OUTPUT

  # Production depends on Staging being successful
  deploy-backend-production:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: [determine-production-environment, deploy-backend-staging]
    if: |
      needs.determine-production-environment.outputs.should-deploy == 'true' &&
      (needs.deploy-backend-staging.result == 'success' || needs.deploy-backend-staging.result == 'skipped')
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.url || 'https://api.sportify.app' }}
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build project
        run: npm run build

      - name: Deploy to Render (Production)
        if: ${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL != '' }}
        id: deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL }}
        run: |
          echo "ðŸš€ Deploying backend to Production environment..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL" || exit 1
          echo "url=https://api.sportify.app" >> $GITHUB_OUTPUT

      - name: Deploy to Heroku (Production)
        if: ${{ secrets.HEROKU_API_KEY != '' && secrets.HEROKU_APP_NAME != '' }}
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "backend"
          procfile: "web: cd backend && npm start"
          usedocker: false

      - name: Install Heroku CLI
        if: ${{ secrets.HEROKU_API_KEY != '' && secrets.HEROKU_APP_NAME != '' }}
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Set Heroku API key
        if: ${{ secrets.HEROKU_API_KEY != '' && secrets.HEROKU_APP_NAME != '' }}
        run: |
          mkdir -p ~/.netrc
          echo "machine api.heroku.com" >> ~/.netrc
          echo "  login ${{ secrets.HEROKU_EMAIL }}" >> ~/.netrc
          echo "  password ${{ secrets.HEROKU_API_KEY }}" >> ~/.netrc
          chmod 600 ~/.netrc

      - name: Run database migrations on Heroku
        if: ${{ secrets.HEROKU_API_KEY != '' && secrets.HEROKU_APP_NAME != '' }}
        run: |
          heroku run npx prisma migrate deploy -a ${{ secrets.HEROKU_APP_NAME }} || echo "Migrations already up to date"

      - name: Restart Heroku app
        if: ${{ secrets.HEROKU_API_KEY != '' && secrets.HEROKU_APP_NAME != '' }}
        run: |
          heroku restart -a ${{ secrets.HEROKU_APP_NAME }}

      - name: Run database migrations (Production)
        if: ${{ secrets.DATABASE_URL != '' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx prisma migrate deploy

  deploy-frontend-production:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: [determine-production-environment, deploy-frontend-staging]
    if: |
      needs.determine-production-environment.outputs.should-deploy == 'true' &&
      (needs.deploy-frontend-staging.result == 'success' || needs.deploy-frontend-staging.result == 'skipped')
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.url || 'https://sportify.app' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Deploy to Firebase Hosting (Production)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' }}
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy to Netlify (Production)
        if: ${{ secrets.NETLIFY_AUTH_TOKEN != '' && secrets.NETLIFY_SITE_ID != '' }}
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build/web'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy to Production from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  # ============================================
  # DEPLOYMENT SUMMARY
  # ============================================
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs:
      - deploy-backend-review
      - deploy-frontend-review
      - deploy-backend-staging
      - deploy-frontend-staging
      - deploy-backend-production
      - deploy-frontend-production
    if: always()

    steps:
      - name: Generate deployment summary
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Environment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Backend | Frontend | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|---------|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Review** | ${{ needs.deploy-backend-review.result }} | ${{ needs.deploy-frontend-review.result }} | ${{ needs.deploy-backend-review.result == 'success' && needs.deploy-frontend-review.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Staging** | ${{ needs.deploy-backend-staging.result }} | ${{ needs.deploy-frontend-staging.result }} | ${{ needs.deploy-backend-staging.result == 'success' && needs.deploy-frontend-staging.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Production** | ${{ needs.deploy-backend-production.result }} | ${{ needs.deploy-frontend-production.result }} | ${{ needs.deploy-backend-production.result == 'success' && needs.deploy-frontend-production.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Tree" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "Review (PR)" >> $GITHUB_STEP_SUMMARY
          echo "    â”œâ”€â”€ Backend" >> $GITHUB_STEP_SUMMARY
          echo "    â””â”€â”€ Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Staging (develop)" >> $GITHUB_STEP_SUMMARY
          echo "    â”œâ”€â”€ Backend" >> $GITHUB_STEP_SUMMARY
          echo "    â””â”€â”€ Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Production (main)" >> $GITHUB_STEP_SUMMARY
          echo "    â”œâ”€â”€ Backend (depends on Staging)" >> $GITHUB_STEP_SUMMARY
          echo "    â””â”€â”€ Frontend (depends on Staging)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

