name: Deploy Environments

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main, develop]
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - review
          - staging
          - production

env:
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.27.0'

