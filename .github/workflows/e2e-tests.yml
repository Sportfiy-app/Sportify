name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  FLUTTER_VERSION: '3.27.0'
  DATABASE_URL: postgresql://sportify:sportify@localhost:5432/sportify_test

jobs:
  e2e-backend:
    name: Backend E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sportify
          POSTGRES_PASSWORD: sportify
          POSTGRES_DB: sportify_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Start backend server
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
          JWT_ACCESS_SECRET: test-access-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3333
        run: |
          npm run build
          npm start &
          sleep 10
          curl -f http://localhost:3333/health || exit 1

      - name: Run API tests
        env:
          API_URL: http://localhost:3333
        run: |
          # Add your E2E test commands here
          echo "Running E2E tests against backend..."
          # Example: npm run test:e2e

      - name: Stop backend server
        if: always()
        run: pkill -f "node dist/server.js" || true

